<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="content-type" content="text/html; charset=Shift_JIS">
  <link rel="STYLESHEET" href="./Location.css" type="text/css">                                                                       
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ログイン画面</title>
  <script type="text/javascript" charset="utf-8" src="https://map.yahooapis.jp/js/V1/jsapi?appid=dj00aiZpPXhDSkpBUGJGbEhacSZzPWNvbnN1bWVyc2VjcmV0Jng9MmU-"></script>
  <script type="text/javascript">
    function map_click(){
    var ymap = new Y.Map("map");
    ymap.drawMap(new Y.LatLng(35.66572, 139.73100), 17, Y.LayerSetId.NORMAL);
    var marker = new Y.Marker(new Y.LatLng(35.66572, 139.73100), {title: "柴犬君"});
    ymap.addFeature(marker);
}
　</script>
</head>

<body>
  <p align="center" style="font-size:1.5em;">
    かんたん位置情報システム
  </p>
  <select id="pet_name">
    <option value="柴犬君" selected="selected">柴犬君</option>
    <option value="トイプードル君">トイプードル君</option>
    <option value="マルチーズ君">マルチーズ君</option>
  </select>
  <input type="button" value="追　跡" id="btn_map" onclick="map_click()">
  <br>
  <div id="map" style="width:30em; height:25em"></div>
  <br>
  <input type="button" value="ログアウト" id="btn_logout" onclick="location.href='./Login.html'">
</body>
</html>
